 version: '2'
 services:
    nifi:
        image: nifi
        hostname: nifi
        ports:
        - "8073:8080"
        - "8074:8081"
        volumes:
        - ./nifi:/nifi
    kafka:
      image: spotify/kafka
      command: ./opt/kafka_2.11-0.8.2.1/bin/kafka-topics.sh --create --zookeeper $ZOOKEEPER --topic test --partitions 1 --replication-factor 1
      hostname: kafka
      environment:
        - KAFKA=localhost:9092
        - ZOOKEEPER=localhost:2181
      expose:
        - "2181"
        - "9092"
      ports:
        - 2181:2181
        - 9092:9092

